<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required>
		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email">
		<label for="gender_m">
			<input type="radio" id="gender_m" name="gender" value="male" required>Male
		</label>
		<label for="gender_f">
			<input type="radio" id="gender_f" name="gender" value="female" required>Female
		</label>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<label for="age">Age</label>
		<input type="number" placeholder="Age" id="age" required>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio">
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
